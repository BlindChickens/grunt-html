clone_depth: 10

version: "{build}"

environment:
  matrix:
    - NODEJS_VERSION: "6"
      PLATFORM: x64
    - NODEJS_VERSION: "8"
      PLATFORM: x64
    - NODEJS_VERSION: "10"
      PLATFORM: x64

install:
  - ps: Install-Product node $env:NODEJS_VERSION $env:PLATFORM
  - npm install

build: off

test_script:
  - node --version
  - npm --version
  - java -version
  - npm test

matrix:
  fast_finish: true

cache:
  - 'node_modules -> .appveyor.yml,package.json,package-lock.json'
